<!Doctype html>
<html>

<head>
    <title>Zoom</title>
    <link href="https://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet" />
    <link href="/ngDialog/css/ngDialog-theme-default.css" rel="stylesheet" />
    <link href="/stylesheets/style.css" rel="stylesheet" />

</head>

<body>
    <div ng-app='Ship' ng-controller='MainController' id='container'>
        <div class="scorebox movefront">
            <h3>Score Box</h3>
            <h4>{{ score }}</h4>
            Lives Remaining:<span ng-repeat='n in heartArr' style='font-size:large;'>&#10084;</span>

        </div>
        <div id='meta-container'>

            <div id='shipCont'>
                <div id='regShip' ng-if='cht==false'>
                    <div id='shipNoseBot' class='shipNose shadeMe'></div>
                    <div id='shipNoseLef' class='shipNose shadeMe'></div>
                    <div id='shipNoseRit' class='shipNose shadeMe'></div>
                    <div id='shipNoseTop' class='shipNose shadeMe'></div>
                    <!-- ship rear -->
                    <div id='shipRearBot' class='shipNose shadeMe'></div>
                    <div id='shipRearLef' class='shipNose shadeMe'></div>
                    <div id='shipRearRit' class='shipNose shadeMe'></div>
                    <div id='shipRearTop' class='shipNose shadeMe'></div>
                </div>
                <div id='tdShip' ng-if='cht==true'>
                    <div id='main-front' class='main'></div>
                    <div id='main-left' class='main main-left-right'></div>
                    <div id='main-right' class='main main-left-right'></div>
                    <div id='main-rear' class='main'></div>
                    <div id='main-bot'></div>
                    <div id='doorSignCont'>
                        <div class='doorSign' id='signFront'>
                            <div class='roofTri' id='triFront'></div>
                        </div>
                        <div class='doorSign' id='signLeft'>
                            <div class='roofTri' id='triLeft'></div>
                        </div>
                        <div class='doorSign' id='signRight'>
                            <div class='roofTri' id='triRight'></div>
                        </div>
                        <div class='doorSign' id='signRear'>
                            <div class='roofTri' id='triRear'></div>
                        </div>
                        <div id='signTop' class='signTopBot'></div>
                        <div id='signBot' class='signTopBot'></div>
                    </div>
                </div>
            </div>
            <div id='tunnel'>
                <div ng-repeat='tunEl in tunnelEls' class='tun' style='transform:scale({{tunEl.size}},{{tunEl.size}});border-color:hsl({{stepHue}},{{tunEl.sat}}%,{{tunEl.col}}%);z-index:{{tunEl.zindex}};left:{{tunEl.left}}%;top:{{tunEl.top}}%;'></div>
            </div>

        </div>
        <iframe width="1" height="1" src="https://www.youtube.com/embed/-ReMkT6BLuc?autoplay=1" id='soundTrack'></iframe>
    </div>


    <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <script src='/angular/angular.js'></script>
    <script src='/ngDialog/js/ngDialog.min.js'></script>
    <script src='/js/controllers/MainController.js'></script>
    <script src='/js/factories/socket.js'></script>

</body>

</html>
